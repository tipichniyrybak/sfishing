<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=18f62a6d-77ff-4bb8-8f46-3b6d164fdf4d&lang=ru_RU" type="text/javascript"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/libs/jquery341min.js') }}"></script>
    <script type="text/javascript">
        class YandexMap {
            map = null;
            PlacemarkArray = [];

            constructor() {
                var that = this;
                ymaps.ready(function () {
                    that.map = new ymaps.Map('map', {
                        center: [59.939095, 30.315961],
                        zoom: 10,
                        controls: []
                    });
                });
            }

            set_places() {
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "/get_places",

                    type: 'POST',
                    success: function(response) {
                        var json_resp = jQuery.parseJSON(response)

                        console.log('json_resp:');
                        console.log(json_resp);
                        ymaps.ready(function () {
                            json_resp.forEach(function(element) {
                                console.log(element[1]);
                                var myPlacemark1 = new ymaps.Placemark([element[2], element[3]], {
                                    iconContent: element[1]
                                }, {
                                    preset: 'islands#darkOrangeStretchyIcon'
                                });
                                myPlacemark1.events.add(['click'],  function (e) {
                                    console.log('click cluck');
                                });
                                that.PlacemarkArray.push(myPlacemark1);
                                that.map.geoObjects.add(myPlacemark1);
                            });
                        });
                    },
                    error: function(error) {
                        console.log('error:');
                        console.log(error);
                    }
                });
            }
        }
    </script>

    <script type="text/javascript">
        function OnClose() {
            console.log('Close');
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function OnSubmitAddPlace() {
            console.log("OnSubmitAddPlace");
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

    <script type="text/javascript">

        var myYandexMap = null;

        $(document).ready(function() {

            myYandexMap = new YandexMap()
            myYandexMap.set_places();
            console.log('1 map:  ');
            console.log(myYandexMap);

            $('#addPlaseID').click(function(e){
                e.preventDefault();
                console.log("Кнопка нажата.");
                var modal = document.getElementById("myModal");
                modal.style.display = "block";
                console.log('myYandexMap:  ');
                console.log(myYandexMap);
            });

        });
    </script>

</head>
<body>
{% block content %}
    <div class="container">
        <div class="header"> HEADER </div>
        <div class="controls">
            <input type="button" id="addPlaseID" value="Add place" name="Add place">
        </div>
        <div class="map" id="divmapID">
           <div id="map" style="margin:auto; width: 100%; height: 100%"></div>

        </div>
      </div>
    </div>
{% endblock %}
